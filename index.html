<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masmashub - Adventure Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link
      rel="shortcut icon"
      href="./src/img/favicon.svg"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./src/img/favicon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body class="font-body font-reguler tracking-tighter">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-white z-50 transition-all duration-300"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-2 text-[20px] text-black font-bold"
        >
          <img
            src="./src/img/favicon.svg"
            alt=""
            class="header__logo-icon w-[45px]"
          />
          Masmashub.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Features</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">FAQs</a>
            </li>
          </ul>

          <a href="#" class="header__button button mt-6">Register</a>
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-black cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home pt-32 pb-16" id="home">
        <div class="home__container container grid gap-12">
          <img
            src="./src/img/home-img.svg"
            alt=""
            class="home__img justify-self-center"
          />

          <div class="home__data justify-self-center">
            <h1 class="home__title section-title">
              Designed and built <br />
              to keep you selling
            </h1>
            <p class="home__text section-text">
              When you need to stay focused and alert on the right deals, our
              CRM is here to support you.
            </p>
            <div class="home__buttons inline-flex items-center gap-2 mt-8">
              <a href="#" class="home__buttons-tryit button">Try it for free</a>
              <a
                href="#"
                class="home__buttons-play inline-flex justify-center items-center w-[55px] h-[55px] rounded-full border-[rgba(255,97,0,0.3)] text-[1.5rem] text-orange"
              >
                <i class="bx bx-play"></i>
              </a>
            </div>
          </div>
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== SWIPER JS ===== -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
