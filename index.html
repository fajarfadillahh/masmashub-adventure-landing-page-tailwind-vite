<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masmashub - Adventure Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link
      rel="shortcut icon"
      href="./src/img/favicon.svg"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./src/img/favicon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body class="font-body font-reguler tracking-tighter">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-white z-50 transition-all duration-300"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-2 text-[20px] text-black font-bold"
        >
          <img
            src="./src/img/favicon.svg"
            alt=""
            class="header__logo-icon w-[45px]"
          />
          Masmashub.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Features</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">FAQs</a>
            </li>
          </ul>

          <a href="#" class="header__button button mt-6">Register</a>
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-black cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <!-- ===== SWIPER JS ===== -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
